<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Trabalho</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #180f11">
          <h1>Everson</h1>
          <p>Goleiro 32 anos</p>
        </div>
        <div style="background-color: #2c3033">
          <h1>Arana</h1>
          <p>lateral direito 26 anos</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Zaracho</h1>
          <p>meio campista 25 anos</p>
        </div>
        <div style="background-color: #494745">
          <h1>Hulk</h1>
          <p>atacante 37 anos</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('hulk.jpg')"></div>
        <div style="background-image: url('zaracho.jpg')"></div>
        <div style="background-image: url('arana.jpg')"></div>
        <div style="background-image: url('everson.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
